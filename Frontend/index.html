<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Register</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      border-radius: 10px;
      width: 360px;
      padding: 30px 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      cursor: pointer;
      padding: 10px 20px;
      border-bottom: 2px solid transparent;
      font-weight: 600;
      color: #555;
    }

    .tab.active {
      border-color: #007bff;
      color: #007bff;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    button {
      padding: 12px;
      border: none;
      background: #007bff;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }

    .message.error {
      color: #d9534f;
    }

    .message.success {
      color: #5cb85c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div id="login-tab" class="tab active">Login</div>
      <div id="register-tab" class="tab">Register</div>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="active">
      <input type="text" id="login-email-or-username" placeholder="Email or Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="login-message" class="message"></div>
    </form>

    <!-- Register Form -->
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Username" required minlength="3" />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required minlength="6" />
      <button type="submit">Register</button>
      <div id="register-message" class="message"></div>
    </form>
  </div>

  <script>
    // Tabs switching
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
      clearMessages();
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
      clearMessages();
    });

    function clearMessages() {
      document.getElementById('login-message').textContent = '';
      document.getElementById('register-message').textContent = '';
    }

    // API URL
  const API_URL = 'http://localhost:5000';

    // Login form submit
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const emailOrUsername = document.getElementById('login-email-or-username').value.trim();
      const password = document.getElementById('login-password').value;

      const msg = document.getElementById('login-message');
      msg.textContent = '';

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ emailOrUsername, password })
        });
        const data = await res.json();

        if (res.ok) {
          msg.textContent = data.message;
          msg.className = 'message success';
          // You can store token and redirect user
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', data.username);
          window.location.href='home.html';
          // For demo, just clear inputs
          loginForm.reset();
          alert('Login successful! You can redirect now.');
        } else {
          msg.textContent = data.message || 'Login failed';
          msg.className = 'message error';
        }
      } catch (error) {
        msg.textContent = 'Server error, try again later.';
        msg.className = 'message error';
      }
    });

    // Register form submit
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('register-username').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;

      const msg = document.getElementById('register-message');
      msg.textContent = '';

      try {
        const res = await fetch(`${API_URL}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();

        if (res.ok) {
          msg.textContent = data.message;
          msg.className = 'message success';
          registerForm.reset();
          // Optionally switch to login tab
          loginTab.click();
        } else {
          msg.textContent = data.message || 'Registration failed';
          msg.className = 'message error';
        }
      } catch (error) {
        msg.textContent = 'Server error, try again later.';
        msg.className = 'message error';
      }
    });
  </script>
</body>
</html>
