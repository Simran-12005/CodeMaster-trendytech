<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeMaster - Question List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
  
  .question {
    margin: 10px 0;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
    transition: background-color 0.3s ease;
  }

  .question:hover {
    background-color: #e0e7ff;
    cursor: pointer;
  }
  .question span {
  display: block;
  margin-top: 5px;
  font-size: 14px;
}

</style>


</head>
<body>
  <h2>Select a Question</h2>
  <div id="question-list"></div>
  <button id="leaderboard-btn" style="display:block; margin-top: 20px; padding: 10px 20px; font-size: 16px; background-color: green; color: white; border: none; border-radius: 6px; cursor: pointer;">
  Proceed to Leaderboard
</button>


 <script>
  const questions = [
    "Write a code to test whether the given number is even or odd",
    "Generate the Fibonacci series up to n terms",
    "Write a code for multiplication tables from 2 to 10 (format: 2 x 1 = 2)",
    "Calculate the factorial of a number",
    "Reverse a string",
    "Check whether a number is prime",
    "Find the largest of three numbers",
    "Check if a string is a palindrome"
  ];

  const listContainer = document.getElementById("question-list");

  // Get array of solved question indices from localStorage
  const solvedQuestions = JSON.parse(localStorage.getItem("solvedQuestions") || "[]");

  questions.forEach((q, index) => {
    const div = document.createElement("div");
    div.className = "question";

    let content = `<strong>Q${index + 1}:</strong> ${q}`;
    
    if (solvedQuestions.includes(index)) {
      content += `<span style="color: green; font-weight: bold; display: block; margin-top: 5px;">âœ… Solved</span>`;
    }

    div.innerHTML = content;

    div.onclick = () => {
      window.location.href = `question.html?id=${index}`;
    };

    listContainer.appendChild(div);
  });
  const leaderboardBtn = document.getElementById("leaderboard-btn");
if (solvedQuestions.length >= 5) {
  leaderboardBtn.style.display = "block";
  leaderboardBtn.onclick = () => {
    window.location.href = "leaderboard.jsx";
  };
}

</script>

</body>
</html>
