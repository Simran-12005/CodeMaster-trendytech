<!DOCTYPE html>
<html lang="en">
<head>
    <title>CodeMaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to bottom right, #e0f7ff, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .logo {
    background-image: url("CodeMaster.jpg");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    height: 150px;
    width: 150px;  
    margin: 0 auto;


            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.8em;
            color: navy;
            text-align: center;
            margin-top: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            font-size: 1.5em;
            color: #333;
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        .button {
            display: block;
            margin: 0 auto;
            background-color: royalblue;
            color: white;
            padding: 14px 28px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            animation: fadeIn 2.5s ease-in-out;
        }

        .button:hover {
            background-color: dodgerblue;
            transform: scale(1.05);
        }

        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            h2 { font-size: 1.2em; }
            .button { font-size: 1em; padding: 12px 20px; }
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <h1>WELCOME TO CODEMASTER</h1>
    <h2>A platform to <u>CODE</u> and <u>MASTER </u>skills</h2>
    <button class="button" onclick="window.location.href='index.html'">Let's Code!</button>
</body>
</html>
